### Lead Discovery

High throughput screening against a validated target is a common way to find a lead compound

- need a large _**'library'**_ of compounds to screen (eg. millions of compounds!)
- libraries can be derived from various sources (purchased or in-house):
    - _natural products_ - eg. [NatureBank](https://www.griffith.edu.au/institute-drug-discovery/nature-bank)
    - _combinatorial chemistry_ (CombiChem)
    - _parallel synthesis_

### Combinatorial Chemistry - solid-phase synthesis

- History of solid-phase synthesis:
    - **1963** - Merrifield [published](http://pubs.acs.org/doi/abs/10.1021/ja00897a025) first 'solid-phase' synthesis technique - peptides.
    - **1984** - Nobel prize in Chemistry
    - **Today** - Solid-phase peptide synthesis (SPPS) is standard method up to 70 amino acids

### Screening Methods

'**on-bead**': screen resin-bound products ; _or_

'**off-bead**': release products from resin, then screen in solution

---

### How to determine structure of active(s) in mixture?

- **direct structure determination** - eg. peptide sequencing
    - a 100-&mu;m bead contains ~ 100 pmole of peptide

- **tagging** - at each step the bead is modified with a unique molecular tag

- **deconvolution** - successively narrow down candidate structures

### Why aren't we swimming in drugs?

In the 1990's, the pharmaceutical industry was awash with optimism about the impact of CombiChem on the discovery of new drugs

- access to large compound numbers became easily achievable
- _however_, high hopes for CombiChem were attenuated by a lacklustre flow through to new drugs

### Intelligent library design

- compounds that are easy to make aren't necessarily good drug leads
- without careful design, CombiChem libraries can lack chemical diversity
    - ie. large number of highly similar compounds
- efforts to intelligently design screening libraries include '**Diversity-oriented synthesis**' (DOS)

---

### Diversity-oriented synthesis

- aims to generate structural diversity efficiently

### Parallel synthesis

- series of reactions are carried out in series of wells - _analogues_
- each well contains **one** product

![Parallel synthesis](img/parallel-synthesis.png)

---

### Parallel synthesis

- can be done in solution or on solid phase
- technical innovations speed up synthesis
    - microwave vs. conventional heating
    - reaction 'carousels'

![Rxn carousel](img/DrySyn.jpg)

---

### Parallel vs CombiChem Split-Pool

Split-Pool | Parallel
-----------|---------
large # molecules | moderate # molecules
picomole quantities | mmol easily achieved
deconvolution of mixtures | immediate SAR data
synergism/antagonism in screening mixtures | single compound per well

---

## Summary:

_Synthetic libraries can be formed through combinatorial chemistry or parallel synthesis techniques._

- Advantages and disadvantages of each
- **Intelligent design** of compound libraries essential
    - ensure that library members are drug-like (or 'lead-like')
    - aim for high diversity
